<div class="main-container">
    <p class="title">Star Wars Card Game</p>
    <div class="game-container">
        <div class="game-header player-content">
            <h1>Player 1</h1>
            <h1>Player 2</h1>
        </div>

        <div class="cards-container player-content">
            <mat-card class="player-card" *ngFor="let person of (gameData$ | async)">
                <mat-card-header>
                  <mat-card-title-group>
                    <mat-card-title>Name: {{ person.name }}</mat-card-title>
                  </mat-card-title-group>
                </mat-card-header>
                <mat-card-content class="card-content">
                    <span>Birth Year: {{ person.birthYear }}</span>
                    <span>Gender: {{ person.gender }}</span>
                    <span>Height: {{ person.height }}</span>
                    <span>Mass: {{ person.mass }}</span>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="score-container player-content">
            <span class="player-1-score">Score: {{ player1Score }}</span>
            <span class="player-2-score">Score: {{ player2Score }}</span>
        </div>

        <h2 class="parameter-label">Chose parameter</h2>
        <mat-form-field class="parameter-select">
            <mat-select [(value)]="compareParameter">
              <mat-option *ngFor="let parameter of parameters" [value]="parameter">
                {{parameter}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        
        <button mat-raised-button class="play-button" (click)="play()">Play</button>
        <p class="message">{{ message }}</p>
    </div>
</div>
